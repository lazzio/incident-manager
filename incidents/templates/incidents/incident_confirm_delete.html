{% extends "incidents/base.html" %}

{% block title %}Delete Incident | Tech Incident Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Confirm Deletion</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the incident: <strong>{{ object.title }}</strong>?</p>
                <p class="text-danger">This action cannot be undone!</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'incident_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
