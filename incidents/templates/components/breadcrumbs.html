<div class="text-sm breadcrumbs">
    <ul>
        <li><a href="{% url 'dashboard' %}"><span class="material-symbols-rounded">home</span></a></li>
        {% for item in breadcrumb_items %}
            <li>
                {% if item.url %}
                    <a href="{{ item.url }}">{{ item.label }}</a>
                {% else %}
                    {{ item.label }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
