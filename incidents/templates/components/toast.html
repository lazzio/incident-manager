<div id="toast-container" class="fixed top-0 right-0 p-4 z-50 space-y-2">
  <!-- Toast items will be added here dynamically -->
</div>

<script>
  // Toast notification system
  class ToastNotification {
    constructor() {
      this.container = document.getElementById('toast-container');
      if (!this.container) {
        this.container = document.createElement('div');
        this.container.id = 'toast-container';
        this.container.className = 'fixed top-0 right-0 p-4 z-50 space-y-2';
        document.body.appendChild(this.container);
      }
    }
    
    show(message, type = 'info', duration = 5000) {
      const toast = document.createElement('div');
      toast.className = `alert alert-${type} shadow-lg max-w-sm transform transition-all duration-300 ease-out translate-x-full opacity-0`;
      
      let icon = `<img src="/static/img/iconsax/All/linear/info-circle.svg" class="w-5 h-5" alt="Info">`;
      
      switch(type) {
        case 'success':
          icon = `<img src="/static/img/iconsax/All/linear/tick-circle.svg" class="w-5 h-5" alt="Success">`;
          break;
        case 'error':
          icon = `<img src="/static/img/iconsax/All/linear/danger-circle.svg" class="w-5 h-5" alt="Error">`;
          break;
        case 'warning':
          icon = `<img src="/static/img/iconsax/All/linear/warning-2.svg" class="w-5 h-5" alt="Warning">`;
          break;
      }
      
      toast.innerHTML = `
        <div>
          ${icon}
          <span>${message}</span>
        </div>
        <button class="btn btn-sm btn-ghost" onclick="this.parentNode.remove()">Ã—</button>
      `;
      
      this.container.appendChild(toast);
      
      // Trigger animation
      setTimeout(() => {
        toast.classList.remove('translate-x-full', 'opacity-0');
      }, 10);
      
      // Auto remove
      if (duration) {
        setTimeout(() => {
          toast.classList.add('opacity-0', 'translate-x-full');
          setTimeout(() => toast.remove(), 300);
        }, duration);
      }
      
      return toast;
    }
    
    success(message, duration) {
      return this.show(message, 'success', duration);
    }
    
    error(message, duration) {
      return this.show(message, 'error', duration);
    }
    
    warning(message, duration) {
      return this.show(message, 'warning', duration);
    }
    
    info(message, duration) {
      return this.show(message, 'info', duration);
    }
  }
  
  // Create global toast instance
  const toast = new ToastNotification();
</script>
